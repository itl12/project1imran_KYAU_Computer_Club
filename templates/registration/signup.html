{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block body %}  {% load crispy_forms_tags %}


<div class="container text-gray-400 font-bold font-serif text-2xl my-10 text-center">User Signup</div>

<div class="md:w-1/2 md:mx-auto m-10 p-5 md:p-10 bg-gray-200 rounded-xl">
    <form method="POST">{% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Signup</button>
    </form>
    <div class="flex justify-center align-center py-5 font-semibold ">Already have an account? &nbsp;<a href="{% url 'login' %}" class="text-cyan-700"> Login here</a></div>
</div>


{% endblock %}
